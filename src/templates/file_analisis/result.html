<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results from the analisis</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        pre {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
        }
        h2 {
            margin-top: 1.5rem;
        }
        .back-button {
            display: block;
            margin-top: 2rem;
            text-align: center;
        }
        .back-button a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>File Upload Results</h1>
    <p>File uploaded successfully!</p>
    <p>File Name: {{ name }}</p>

    <h2>Amount</h2>
    <pre>{{ amount }}</pre>

    <h2>Summary</h2>
    <pre>{{ summary }}</pre>

    <h2>Potential Risks</h2>
    <pre>{{ risks }}</pre>
    <div class="back-button">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
